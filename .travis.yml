language: node_js
node_js:
- "6.9.5"
sudo: false
cache:
  directories:
    - node_modules
branches:
  only:
  - master

env:
  global:
  - ENVIRONMENT=production
  - AWS_ACCESS_KEY_ID=AKIAIWFAXQWNDAHESRAA
  - secure: ""


before_install:
- git config --global user.email "travis-ci@legalthings.net"
- git config --global user.name "Travis CI"
- git fetch origin 'refs/tags/*:refs/tags/*'
install:
- npm install

before_script:
- export DISPLAY=:99.0
- export PATH=./node_modules/.bin/:$PATH
- sh -e /etc/init.d/xvfb start
script:
- npm test
- npm run build

after_success:
- export BUMP=$(test "$TRAVIS_BRANCH" == 'master' -a "$TRAVIS_PULL_REQUEST" == "false" && echo 'yes')
- test -z "$BUMP" || npm run bump-version
- test -z "$BUMP" || PACKAGE_VERSION=$(git tag --contains)
- test -n "$BUMP" || PACKAGE_VERSION="$TRAVIS_BRANCH-${TRAVIS_COMMIT:0:7}"
- echo -e "\e[44mlegalthings/web3-server \e[1m$PACKAGE_VERSION\e[0m"

before_deploy:
- pip install --user awsebcli
- export S3_UPLOAD_DIR="master" # Only applies to staging
deploy:
- provider: s3
  edge:
    source: jasny/dpl
    branch: master
  skip_cleanup: true
  region: eu-west-1
  bucket: web3-server
  local_dir: dist
  on:
    all_branches: true
- provider: s3
  edge:
    source: legalthings/dpl
    branch: master
  access_key_id: AKIAJQQQ7NJVV6B67VCA
  skip_cleanup: true
  secret_access_key:
    secure: ""
  region: eu-west-1
  bucket: web3-server
  upload_dir: /
  local_dir: dist
  on:
    branch: master
after_deploy:
- git checkout "$TRAVIS_BRANCH"
- eb init --region eu-west-1 web3-server --platform Node.js
- EB_EXISTS=$(eb list | grep -q "web3-server-master" && echo "yes")
- test -z "$EB_EXISTS" || eb setenv -e web3-server-master ASSET_VERSION="$PACKAGE_VERSION"
